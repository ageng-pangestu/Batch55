<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/myProject.css" />
    <script src="https://kit.fontawesome.com/3fbc68957e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>My Project</title>
  </head>

  <body>
    <!--NavBar Start-->
    <nav class="navbar navbar-expand-lg bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="assets/image/fofo-removebg-preview.png" alt="logo" width="60px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="myProject.html">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonial.html">Testimonial</a>
            </li>
          </ul>
          <a href="contact.html">
            <button class="btn btn-dark border-0" type="submit">Contact Me</button>
          </a>
        </div>
      </div>
    </nav>
    <!--NavBar End-->

    <!-- Project page -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="submitProject(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="projectName">Project Name</label>
              <input type="text" id="inputProjectName" class="textbar" />
            </div>
            <div class="date-input">
              <div class="start">
                <label for="startDate">Start Date</label>
                <input type="date" id="inputStartDate" class="textbar" />
              </div>

              <div class="end">
                <label for="endDate">End Date</label>
                <input type="date" id="inputEndDate" class="textbar" />
              </div>
            </div>
            <div>
              <label for="description">Description</label>
              <textarea id="inputDescription"></textarea>
            </div>

            <p>Technologies</p>
            <div class="radio-button">
              <div>
                <input type="radio" id="RadioNodeJs" name="technologies" value="Node Js" />
                <label for="technologies">Node Js</label>
              </div>

              <div>
                <input type="radio" id="RadioReactJs" name="technologies" value="React Js" />
                <label for="technologies">React Js</label>
              </div>

              <div>
                <input type="radio" id="RadioNextJs" name="technologies" value="Next Js" />
                <label for="technologies">Next Js</label>
              </div>

              <div>
                <input type="radio" id="RadioTypescript" name="technologies" value="Typescript" />
                <label for="technologies">Typescript</label>
              </div>
            </div>

            <div class="image-content">
              <label for="image">Upload Image</label>
              <input type="file" id="inputImage" />
            </div>

            <div class="button-submit">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />

      <h1 class="project-title">MY PROJECT</h1>

      <div id="project" class="project-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/myProject.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
