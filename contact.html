<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="header">
            <ul>
                <li>
                    <img src="https://dumbways.id/assets/images/brandred.png" alt="">
                </li>
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link">
                    <a href="">Blog</a>
                </li>
            </ul>

            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact">Contact Me</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-contact">
            <label for="label-contact">Name</label>
            <input type="text" class="input-contact">

            <label for="label-contact">Email</label>
            <input type="text" class="input-contact">

            <label for="label-contact">Phone Number</label>
            <input type="text" class="input-contact">

            <label for="label-contact">Subject</label>
            <select class="input-contact">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>

            <label for="label-contact">Your Message</label>
            <textarea class="input-contact"></textarea>

            <input type="button" value="submit" class="submit-contact">
        </form>
    </div>
</body>
